<h1>Accounts Data</h1>
<div class="table-container">
    <table>
        <thead>
    <tr>
        <th>Account Number</th>
        <th>Account Status</th>
        <th>Account Type</th>
        <th>Balance</th>
        <th>Currrency</th>
        <th>Rate Of Interest</th>
        <th> Customer Id </th>
        <th>Options</th>

    </tr>
</thead>
<tbody>
    <tr *ngFor="let account of accountsResponse" >
        <td> {{account.accountNumber}} </td>
        <td> {{account.accountStatus}} </td>
        <td> {{account.accountType}} </td>
        <td> {{account.balance}} </td>
        <td> {{account.currency}} </td>
        <td> {{account.rateOfInterest}} </td>
        <td>{{account.customerId}}</td>
        <td>
            <mat-dialog-actions>
                <button mat-raised-button class="mat-raised" (click)="viewTransactionDetails(account.accountNumber)">View Transaction Details</button> 
            </mat-dialog-actions>
            <br>
            <button (click)="deleteAccount(account.accountNumber)" >Delete</button> 
            <br>
            <mat-dialog-actions>
                <button mat-raised-button class="mat-raised" (click)="updateAccount(account.accountNumber)">Update</button> 
            </mat-dialog-actions>
        </td>
    </tr>
</tbody>

    </table>
</div>
