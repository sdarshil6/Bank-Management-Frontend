<div class="container">
    <h1>Delete Customer</h1>
    <div class="form-group">
      <label for="customer_id">Enter Customer ID</label>
      <input type="number" id="customer_id" name="customer_id" placeholder="Enter Customer Id" [(ngModel)]="customer_id">
    </div>
    <button (click)="deleteCustomer()">Delete Customer By Id</button>
</div>
