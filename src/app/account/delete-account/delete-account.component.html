<div class="container">
    <h1>Delete Account</h1>
    <div class="form-group">
      <label for="acc_number">Enter Account Number</label>
      <input type="number" id="acc_number" name="acc_number" placeholder="Enter Account Number" [(ngModel)]="acc_number">
    </div>
    <button (click)="deleteAccountByAccountNumber()">Delete Account By Account Number</button>
</div>
